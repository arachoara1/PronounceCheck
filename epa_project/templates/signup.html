<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        .form-field {
            margin-bottom: 1rem;
        }
        button {
            width: 100%;
            padding: 0.5rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .redirect-links {
            text-align: center;
            margin-top: 1rem;
        }
        .help-text {
            font-size: 0.9rem;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>회원가입</h2>
        <form method="POST">
            {% csrf_token %}
            
            <!-- Username Field -->
            <div class="form-field">
                <label for="id_username">아이디</label>
                <input type="text" name="username" id="id_username" maxlength="150" required>
                <p class="help-text">사용자 이름은 영문, 숫자, 특수문자 @/./+/-/_만 사용할 수 있습니다.</p>
            </div>
            
            <!-- Email Field -->
            <div class="form-field">
                <label for="id_email">이메일</label>
                <input type="email" name="email" id="id_email" required>
            </div>
            
            <!-- Password Field -->
            <div class="form-field">
                <label for="id_password1">비밀번호</label>
                <input type="password" name="password1" id="id_password1" required>
                <p class="help-text">비밀번호는 최소 8자 이상이어야 하며, 자주 사용되는 비밀번호는 사용할 수 없습니다.</p>
            </div>
            
            <!-- Password Confirmation Field -->
            <div class="form-field">
                <label for="id_password2">비밀번호 확인</label>
                <input type="password" name="password2" id="id_password2" required>
                <p class="help-text">위와 동일한 비밀번호를 입력하세요.</p>
            </div>
            
            <button type="submit">회원가입</button>
        </form>
        <div class="redirect-links">
            <p><a href="{% url 'login' %}">이미 계정이 있으신가요? 로그인</a></p>
        </div>
    </div>
</body>
</html>
